<!doctype html>
<html>
    <head>
        <title>
            bouncing box
        </title>
        <style type="text/css">
            .box {
                background-color: black;
                border: 1px solid red;
                display: block;
                width: 50px;
                height: 50px;
                font-size: 200%;
                color: white;
                text-align: center;
                
                position: absolute;
                top: 100px;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="box">0</div>
        </main>
    </body>
    <script src=https://code.jquery.com/jquery-2.1.1.min.js></script>
    <script>
        (function(){
            var update, position, fullWidth, points, increasePoints, direction, speed, random, fullHeight;
            position = 0;
            fullWidth = $('main').width();
            points = 0;
            direction = 1;
            speed = 5000;
            fullHeight = $(window).height();
            increasePoints = function() {
                points = points + 1;
                speed = speed - 500;
                update();
                setInterval (update, speed);
            };
           
            update = function() {
               /* position = position + speed * direction;
                if (position > fullWidth) {
                    direction = -1;
                }
                if (position < 0) {
                    direction = 1;
                }*/
                random = Math.random()*fullWidth;
                position = random;
                $('.box').css('left', Math.random()*fullWidth);
                $('.box').css('top', Math.random()*fullHeight);
                $('.box').text(points);
                
                console.log("speed: " + speed);
            };
            
            
            
            $('.box').on('click', increasePoints);
        }).call();
    </script>
</html>
